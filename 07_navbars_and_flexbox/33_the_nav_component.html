<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>The Nav Component</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 my-3">The Nav Component</h1>
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link active">First</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Second</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Third</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">Fourth</a>
        </li>
      </ul>

      <nav class="nav">
        <a href="#" class="nav-link active">Active</a>
        <a href="#" class="nav-link">One</a>
        <a href="#" class="nav-link">Two</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>

      <h3 class="mt-3">Tabs</h3>
      <ul class="nav nav-tabs my-3">
        <li class="nav-item">
          <a href="#" class="nav-link active">First</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Second</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Third</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">Fourth</a>
        </li>
      </ul>

      <nav class="nav nav-tabs my-3">
        <a href="#" class="nav-link nav-item active">Active</a>
        <a href="#" class="nav-link nav-item">One</a>
        <a href="#" class="nav-link nav-item">Two</a>
        <a href="#" class="nav-link nav-item disabled">Disabled</a>
      </nav>

      <h3 class="mt-3">Pills</h3>
      <nav class="nav nav-pills my-3">
        <a href="#" class="nav-link nav-item active">Active</a>
        <a href="#" class="nav-link nav-item">One</a>
        <a href="#" class="nav-link nav-item">Two</a>
        <a href="#" class="nav-link nav-item disabled">Disabled</a>
      </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
