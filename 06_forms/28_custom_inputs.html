<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Custom Inputs</title>
  </head>

  <body>
    <div class="container">
        <h1 class="display-4 my-3">Custom Inputs</h1>

        <h2 class="mb-4">Regular Inputs</h2>

        <h4>Checkboxes</h4>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="chickens" id="chickens">
            <label class="form-check-label" for="chickens">I am a regular checkbox</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" name="customChickens" id="customChickens">
            <label class="custom-control-label" for="customChickens">I am a custom checkbox</label>
          </div>
        </div>

        <h4>Radio Buttons</h4>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pets" id="petChickens">
            <label class="form-check-label" for="petChickens">I am a regular radio button</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pets" id="petCats">
            <label class="form-check-label" for="petCats">I'm also a regular radio button</label>
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="customRadio" id="customRadio1">
            <label class="custom-control-label" for="customRadio1">I am a custom radio button</label>
          </div>
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" name="customRadio" id="customRadio2">
            <label class="custom-control-label" for="customRadio2">I'm also a custom radio button</label>
          </div>
        </div>

        <h4>File Inputs</h4>
        <div class="form-group">
          <div class="form-group">
            <label for="regularFile">Regular File Input</label>
            <input type="file" class="form-control-file" id="regularFile">
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label for="customFile" class="custom-file-label">Choose File</label>
          </div>
        </div>

        <h4>Range Inputs</h4>
        <div class="form-group">
          <div class="form-group">
            <label for="regularRange">Regular Range Input</label>
            <input type="range" class="form-control-range" id="regularRange" min="1" max="10" step="1">
          </div>
          <div class="form-group">
            <label for="customRange">Custom Range Input</label>
            <input type="range" class="custom-range" id="customRange" min="1" max="10" step="1">
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
