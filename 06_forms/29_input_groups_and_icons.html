<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Input Groups and Icons</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 my-3">Input Groups</h1>

      <form action="#">
        <h2>Regular Input Groups</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter a price" />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email"
          />
          <div class="input-group-append">
            <span class="input-group-text">@gmail.com</span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Prepend Text</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Enter some input here"
          />
          <div class="input-group-append">
            <span class="input-group-text">Append Text</span>
          </div>
        </div>

        <h5>With a Button</h5>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter search text"
          />
          <div class="input-group-append">
            <button class="btn btn-success">Go</button>
          </div>
        </div>

        <h5>With a Font Awesome Icon</h5>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-key"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-user"></i></span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>

        <h2 class="mt-4">Large and Small Input Groups</h2>
        <div class="input-group input-group-lg mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" placeholder="Enter a price" />
        </div>

        <div class="input-group input-group-sm mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your email"
          />
          <div class="input-group-append">
            <span class="input-group-text">@gmail.com</span>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
