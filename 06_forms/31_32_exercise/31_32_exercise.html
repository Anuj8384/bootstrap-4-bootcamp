<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Forms Exercise</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <!-- Write your first form here -->

      <h4>Billing Address</h4>
      <form action="">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Full Name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email"
            >Email <span class="text-muted">(Optional)</span></label
          >
          <input
            type="text"
            id="email"
            placeholder="you@example.com"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="address1">Address</label>
          <input
            type="text"
            id="address1"
            placeholder="1234 Market St."
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="address2"
            >Address 2 <span class="text-muted">(Optional)</span></label
          >
          <input
            type="text"
            id="address2"
            placeholder="Apartment or Suite"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="specialNotes"
            >Special Notes <span class="text-muted">(Optional)</span></label
          >
          <textarea
            class="form-control"
            name="specialNotes"
            id="specialNotes"
            rows="3"
          ></textarea>
          <small class="text-muted"
            >Include any special requests you have for us!</small
          >
        </div>

        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            name="shippingAddressSameAsBilling"
            id="shippingAddressSameAsBilling"
          />
          <label class="custom-control-label" for="shippingAddressSameAsBilling"
            >Shipping address is same as billing</label
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            name="saveMyInfo"
            id="saveMyInfo"
          />
          <label class="custom-control-label" for="saveMyInfo"
            >Save my info for next time</label
          >
        </div>

        <hr />

        <h3>Shipping Options</h3>
        <div class="custom-control custom-radio">
          <input
            class="custom-control-input"
            type="radio"
            name="shippingOptions"
            id="sameDayShipping"
          />
          <label class="custom-control-label" for="sameDayShipping"
            >Same Day Shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            class="custom-control-input"
            type="radio"
            name="shippingOptions"
            id="nextDayShipping"
          />
          <label class="custom-control-label" for="nextDayShipping"
            >Next Day Shipping</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            class="custom-control-input"
            type="radio"
            name="shippingOptions"
            id="businessDays35"
          />
          <label class="custom-control-label" for="businessDays35"
            >3-5 Business Days</label
          >
        </div>
        <input
          type="submit"
          value="Continue To Checkout"
          class="btn btn-lg btn-block btn-primary my-3"
        />
      </form>
    </div>

    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
      <h3 class="text-center mb-4">Sign In</h3>
      <form action="#">
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div class="custom-control custom-checkbox form-group">
          <input
            class="custom-control-input"
            type="checkbox"
            name="rememberMe"
            id="rememberMe"
          />
          <label class="custom-control-label" for="rememberMe"
            >Remember me</label
          >
        </div>
        <input
          type="submit"
          value="Sign In"
          class="btn btn-lg btn-block btn-info"
        />
        <p class="text-center m-2">
          Not a member? <a href="#" class="text-info">Register</a>
        </p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
