<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Form Controls</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 my-3">Form Controls</h1>
      <form action="">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" class="form-control">
        </div>

        <div class="form-group">
          <label for="emailReadonly">Email Address (Readonly)</label>
          <input type="email" id="emailReadonly" placeholder="Readonly input here..." class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="form-control">
          <small class="text-muted">Password must be 8 characters</small>
        </div>

        <div class="form-group">
          <label for="select">Select from list</label>
          <select name="" id="select" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="multiselect">Select MULTIPLE from list</label>
          <select name="" id="multiselect" class="form-control" size="5" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <small class="text-muted">Hold down Ctrl (PC) or Cmnd (Mac) to select multiple options</small>
        </div>

        <div class="form-group">
          <label for="description">Enter description (Textarea Control Example)</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="uploadFile">Select file to upload (using the special <strong>form-control-file</strong> class)</label>
          <input type="file" class="form-control-file" id="uploadFile">
        </div>

        <div class="form-group">
          <label for="formControlRange">Example Range input (using the special <strong>form-control-range</strong> class)</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>

        <div class="form-group">
          <label for="emailLarge">Form Control Large</label>
          <input type="email" id="emailLarge" placeholder="Enter your email" class="form-control form-control-lg">
        </div>

        <div class="form-group">
          <label for="emailSmall">Form Control Small</label>
          <input type="email" id="emailSmall" placeholder="Enter your email" class="form-control form-control-sm">
        </div>

        <input type="submit" value="Submit" class="btn btn-lg btn-primary">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
