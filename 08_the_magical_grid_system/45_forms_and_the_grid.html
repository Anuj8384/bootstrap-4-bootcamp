<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Forms and the Grid</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Forms and the Grid</h1>

      <h2 class="mt-3">Standard Grid Form</h2>
      <form action="#">
        <div class="form-row">
          <div class="col-md">
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" placeholder="First Name" class="form-control">
            </div>
          </div>
          <div class="col-1-md">
            <div class="form-group">
              <label for="">Middle Initial</label>
              <input type="text" placeholder="Middle Initial" class="form-control">
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" placeholder="Last Name" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="">Address</label>
              <input type="text" placeholder="123 Market St." class="form-control">
            </div>
          </div>
        </div>
      </form>

      <h2 class="mt-3">Nested (and Responsive!) Grid Form</h2>
      <div class="row">
        <div class="col-md-3 col-lg">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt, quis magnam atque perferendis ut quod voluptatem est placeat blanditiis at, exercitationem qui porro autem corporis adipisci unde iure maxime alias odit.</p>
        </div>
        <div class="col-md col-lg-8">
          <form action="#" class="border rounded p-3">
            <div class="form-row">
              <div class="col-md">
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" placeholder="First Name" class="form-control">
                </div>
              </div>
              <div class="col-1-md">
                <div class="form-group">
                  <label for="">Middle Initial</label>
                  <input type="text" placeholder="Middle Initial" class="form-control">
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="">Last Name</label>
                  <input type="text" placeholder="Last Name" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="">Address</label>
                  <input type="text" placeholder="123 Market St." class="form-control">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
