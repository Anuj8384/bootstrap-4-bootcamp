<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Offsets and Nesting</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Offsets and Nesting</h1>

      <h2 class="mt-3">Offsets</h2>

      <h4 class="mt-3">Simple Offset</h4>
      <div class="row border border-primary">
        <div class="col-4 border border-danger offset-1">col-4</div>
        <div class="col-4 border border-success offset-2">col-5</div>
      </div>

      <h4 class="mt-3">Responsive Offset on Medium and Large</h4>
      <div class="row border border-primary">
        <div class="col-4 border border-danger offset-md-1">col-4</div>
        <div class="col-4 border border-success offset-md-2 offset-lg-0">col-5</div>
      </div>
    </div>

    <div class="container-fluid">
      <h2 class="mt-4">Nesting of a Grid</h2>
      <h4 class="mt-3">In Fluid Container</h4>

      <div class="row">
        <div class="col-3 border border-danger">Left</div>
        <div class="col-9 border border-primary">
          Right
          <div class="row border">
            <div class="col-sm-4 border border-danger">One</div>
            <div class="col-sm-4 border border-primary">Two</div>
            <div class="col-sm-4 border border-success">
              Three
              <div class="row border">
                <div class="col-md-2 col-lg-6 col-xl-10 border border-danger">1</div>
                <div class="col-md-10 col-lg-6 col-xl-2 border border-primary">2</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
