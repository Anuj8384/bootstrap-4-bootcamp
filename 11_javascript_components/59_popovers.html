<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Popovers</title>
  </head>

  <body>
    <div class="container mb-5">
      <h1 class="display-4">Popovers</h1>
      <h2 class="mt-4">Button Popover</h2>

      <button class="btn btn-danger btn-lg" data-toggle="popover" title="My first popover" data-content="This is sort of cool I guess! Thanks for clicking!">Click Me!</button>

      <button class="btn btn-warning btn-lg" data-toggle="popover" data-placement="bottom" title="Another Popover" data-content="This really isn't that bad! Thanks for clicking, again!">Click Me Too!</button>

      <h2 class="mt-4">Button Tooltip, Just Showing Tooltip with Popovers</h2>

      <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Thanks for hovering over me, too!">Tooltip Trigger</button>

      <h2 class="mt-4">A Dismissable Popover</h2>
      <button class="btn btn-danger btn-lg" data-toggle="popover" data-trigger="focus" title="A Dismissible Popover" data-content="This is sort of cool I guess! Thanks for clicking!">A Dismissible Popover</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function() {
        $('[data-toggle="popover"]').popover()
        $('[data-toggle="tooltip"]').tooltip()
        $('.popover-dismiss').popover({
          trigger: 'focus'
        })
      })
    </script>
  </body>
</html>
