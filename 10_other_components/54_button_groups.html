<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Button Groups</title>
  </head>

  <body>
    <div class="container mb-5">
      <h1 class="display-4">Button Groups</h1>

      <h2 class="mt-4">Standard Button Group</h2>
      <div class="btn-group" role="group">
        <button class="btn btn-primary">Low</button>
        <button class="btn btn-info">Medium</button>
        <button class="btn btn-success">High</button>
      </div>

      <h2 class="mt-4">Button Group Small</h2>
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-primary">Low</button>
        <button class="btn btn-info">Medium</button>
        <button class="btn btn-success">High</button>
      </div>

      <h2 class="mt-4">Button Group Large</h2>
      <div class="btn-group btn-group-lg" role="group">
        <button class="btn btn-primary">Low</button>
        <button class="btn btn-info">Medium</button>
        <button class="btn btn-success">High</button>
      </div>

      <h2 class="mt-4">Button Group Toolbar</h2>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-3" role="group">
          <button class="btn btn-primary">Low</button>
          <button class="btn btn-info">Medium</button>
          <button class="btn btn-success">High</button>
        </div>
        <div class="btn-group mr-3" role="group">
          <button class="btn btn-info">Mon</button>
          <button class="btn btn-info active">Tue</button>
          <button class="btn btn-info disabled">Wed</button>
          <button class="btn btn-info">Thu</button>
          <button class="btn btn-info">Fri</button>
          <button class="btn btn-info">Sat</button>
          <button class="btn btn-info">Sun</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary">Crawl</button>
          <button class="btn btn-info">Walk</button>
          <button class="btn btn-success">Run</button>
        </div>
      </div>

      <h2 class="mt-4">Button Group Toolbar with Flexbox</h2>
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group">
          <button class="btn btn-primary">Low</button>
          <button class="btn btn-info">Medium</button>
          <button class="btn btn-success">High</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary">Crawl</button>
          <button class="btn btn-info">Walk</button>
          <button class="btn btn-success">Run</button>
        </div>
      </div>

      <h2 class="mt-4">Vertical Button Group</h2>
      <div class="btn-group-vertical" role="group">
        <button class="btn btn-primary">Low</button>
        <button class="btn btn-info">Medium</button>
        <button class="btn btn-success">High</button>
      </div>

      <h2 class="mt-4">Vertical Button Group Toolbar with Flexbox</h2>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group-vertical justify-content-start mr-3" role="group">
          <button class="btn btn-primary">Low</button>
          <button class="btn btn-info">Medium</button>
          <button class="btn btn-success">High</button>
        </div>
        <div class="btn-group-vertical justify-content-start mr-3" role="group">
          <button class="btn btn-info">Mon</button>
          <button class="btn btn-info active">Tue</button>
          <button class="btn btn-info disabled">Wed</button>
          <button class="btn btn-info">Thu</button>
          <button class="btn btn-info">Fri</button>
          <button class="btn btn-info">Sat</button>
          <button class="btn btn-info">Sun</button>
        </div>
        <div class="btn-group-vertical justify-content-end" role="group">
          <button class="btn btn-primary">Crawl</button>
          <button class="btn btn-info">Walk</button>
          <button class="btn btn-success">Run</button>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
